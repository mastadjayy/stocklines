{% extends 'accounts/accounts_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}| Connexion{% endblock title %}
{% block content %}
<style>
    a,a:hover{color: #6c6f73; text-decoration: none;}
    input[type=checkbox]{accent-color:#219653;}
    .logo{max-width: 50%;}
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <!-- Basic login form-->
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header text-center"><h1 class="text-gray-900">Welcome</h1></div>
                <div class="card-body">
                    <img class="logo mb-3 mx-auto d-block" src="{% static 'img/logo2.png' %}">
                    <!-- Login form-->
                    <form method="post" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
                        {% crispy form %}
                        <input type="hidden" name="text" value="{{next}}">
                        <div class="d-flex align-items-center custom-control custom-check small mt-5">
                            <div class="flex-grow-1">
                                <a href="#">Forgot Password ?</a>
                            </div>
                            <div class="ms-2">
                                <label class="custom-control-label" for="customCheckBox">Remember me</label>
                                <input type="checkbox" class="custom-control-input" id="customCheckBox">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End of Login Form -->
        </div>    
    </div>
</div>
{% endblock content %}
