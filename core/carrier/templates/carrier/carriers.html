{% extends "base.html" %}

{% block title %}Transporteurs{% endblock title %}

{% block content %}

<!-- Main page content-->
<div class="container-xl px-4">
    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><a href="{% url 'referentiel' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                        </svg></a></div>
                        Transporteurs
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3">
                    <a href="{% url 'carrier:carrier_create' %}" class="btn btn-sm btn-light text-primary">Nouveau transporteur</a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="row">

        <table class="table table-hover">
            <thead>
            <tr>
                {#<th scope="col">#</th>#}
                {#<th scope="col">Produit</th>#}
            </tr>
            </thead>
            <tbody>
                {% for carrier in carriers %}
                    <tr>
                        <td>
                            <a href="{% url 'carrier:carrier_detail' carrier.public_id %}" class="text-reset text-decoration-none">
                                {{ carrier.carrier_name }}
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>{% comment %} End Row Cards {% endcomment %}

</div>

{% endblock content %}
